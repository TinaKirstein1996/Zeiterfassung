    <header>
      <h2>Arbeitszeiterfassung</h2>
      <div id="current_date"></div>
    </header>
    
    <br>
    <br>
    
    <div>
        <button class=quicktrackingbtn style="width:auto;">Schnellerfassung</button>
    </div>
    
    <br>
    <br>
	  <form action="data_management.php" method="post" class = time_today>
	  <table>
	  <!-- Personalnummer nur zu Testzwecken enthalten -->
	  <tr>
        <td width="150">Personalnummer: </td>
        <td><input type="number" size="14" name="p_nr"></td>
      </tr>
      <tr>
        <td width="150">Datum: </td>
        <td><input type="date" size="60" name="date"></td>
      </tr>
      <tr>
        <td width="150">Beginn: </td> 
        <td><input type="time(7)" size="14" name="start_time"></td>
      </tr>
      <tr>
        <td width="150">Pause: </td> 
        <td><input type="time(7)" size="14" name="pause_time"></td>
      </tr> 
      <tr>
        <td width="150">Ende: </td> 
        <td><input type="time(7)" size="14" name="end_time"></td>
      </tr>
      <tr>
        <td width="150">Notiz: </td> 
        <td><input type="text" size="14" name="end_time"></td>
      </tr>
      <tr>
        <td><input type="submit" name="gesendet" value="senden"></td>
      </tr>
      </table>
      </form>
    
    <!-- Calender for time tracking -->
    <div class="calendar_wrapper">
    <p class="current-date"></p>
    <div class="icons">
      <span id = "prev" class="material-symbols-rounded">chevron_left</span>
      <span id= "next" class="material-symbols-rounded">chevron_right</span>
    </div>
      
    <div class="calendar">
      <ul class="weeks">
        <li>Mo</li>
        <li>Di</li>
        <li>Mi</li>
        <li>Do</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>So</li>
      </ul>
      <ul class="days"></ul>
    </div>
    
    <div class="tracked_time">
      <p> Datum: </p>
      <p> Beginn: </p>
      <p> Ende: </p>
      <p> Pause: </p>
      <p> Notiz: </p>
    </div>
    </div>
